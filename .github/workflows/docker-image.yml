name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: "ğŸ—ï¸ Build Docker image"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        docker-context:
          - agar-io
          - agar-io-cigar
          - agar-io-ogar
          - battleship
          - cards-against-humanity-pretend-youre-xyzzy
          - catan
          - chess
          - codenames
          - home
          - kung-fu-chess
          - pictionary
          - spyfall
          - tetris-battletris
          - tetris-red-tetris
          - tetris-teturisu-client
          - tetris-teturisu-server
          - werewolf
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ“„ Parse Docker metadata"
        id: meta
        uses: crazy-max/ghaction-docker-meta@v3.6.2
        with:
          images: ${{ github.repository }}
          tag-match: "v(.*)"
          tag-match-group: 1
      - name: "ğŸ§° Set up QEMU"
        uses: docker/setup-qemu-action@v1
      - name: "ğŸ§° Set up Docker Buildx"
        uses: docker/setup-buildx-action@v2
      - name: "ğŸš€ Build Docker image ${{matrix.docker-context}}"
        uses: docker/build-push-action@v2
        with:
          context: ${{matrix.docker-context}}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}
            org.opencontainers.image.title=Spieleabend ${{matrix.docker-context}}
            org.opencontainers.image.description=Bundle of collaborative, open source online games.
