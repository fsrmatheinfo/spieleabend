      context: agar-io-cigar
      args:
        OGAR_SERVER: "localhost:40010"
    restart: always
    depends_on:
      - agar-io-ogar
    ports:
    - "40009:3000"
  agar-io-ogar:
    build: agar-io-ogar
    restart: always
    ports:
    - "40010:443"
  kung-fu-chess:
    build: kung-fu-chess
    restart: always
    ports:
    - "40011:8080"
  codenames:
