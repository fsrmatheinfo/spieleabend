version: '3'
services:
  home:
    build: home
    restart: always
    ports:
      - "40000:80"
  cards-against-humanity:
    image: emcniece/dockeryourxyzzy:3
    restart: always
    ports:
      - "40001:8080"
  pictionary:
    build: pictionary
    restart: always
    ports:
      - "40002:8080"
  battleship:
    build: battleship
    restart: always
    ports:
      - "40003:5000"
  chess:
    build: chess
    restart: always
    ports:
      - "40004:8080"
  catan:
    build: catan
    restart: always
    ports:
      - "40005:4567"
  cards-against-humanity-massive-decks:
    image: tianon/true
    depends_on:
      - cards-against-humanity-massive-decks-server
      - cards-against-humanity-massive-decks-client
  cards-against-humanity-massive-decks-server:
    image: ghcr.io/lattyware/massivedecks/server@sha256:bd203a244f504d868e7355db33634b1312e5a954dd12fa4435665ce847b840f5
    restart: always
    networks:
      - cards-against-humanity-massive-decks
  cards-against-humanity-massive-decks-client:
    image: ghcr.io/lattyware/massivedecks/client@sha256:ec81342a3fd6808c277f927450c19d233f90df164007b1d2d8a54723d1478a6e
    restart: always
    networks:
      - cards-against-humanity-massive-decks
    links:
      - "cards-against-humanity-massive-decks-server:server"
    depends_on:
      - cards-against-humanity-massive-decks-server
    ports:
      - "40006:8080"
  spyfall:
    build: spyfall
    restart: always
    ports:
      - "40007:3000"
  agar-io:
    build: agar-io
    restart: always
    ports:
      - "40008:3000"
  agar-io-cigar-ogar:
    image: tianon/true
    depends_on:
      - agar-io-cigar
      - agar-io-ogar
  agar-io-cigar:
    build:
      context: agar-io-cigar
      args:
        OGAR_SERVER: "localhost:40010"
    restart: always
    depends_on:
      - agar-io-ogar
    ports:
      - "40009:3000"
  agar-io-ogar:
    build: agar-io-ogar
    restart: always
    ports:
      - "40010:443"
  kung-fu-chess:
    build: kung-fu-chess
    restart: always
    ports:
      - "40011:8080"
  codenames:
    build: codenames
    restart: always
    ports:
      - "40012:9091"
  werewolf:
    build: werewolf
    restart: always
    ports:
      - "40013:5000"
  tetris:
    build:
      context: tetris
      args:
        RED_TETRIS_SERVER: "localhost:40014"
    restart: always
    ports:
      - "40014:4433"
  tetris-teturisu:
    image: tianon/true
    depends_on:
      - tetris-teturisu-server
      - tetris-teturisu-client
  tetris-teturisu-server:
    build: tetris-teturisu-server
    restart: always
    ports:
      - "40015:8001"
  tetris-teturisu-client:
    build:
      context: tetris-teturisu-client
      args:
        TETURISU_SERVER: "localhost:40015"
    restart: always
    ports:
      - "40016:8000"
  tetris-battletris:
    build:
      context: tetris-battletris
      args:
        BATTLETRIS_SERVER: "localhost:40017"
    restart: always
    ports:
      - "40017:2020"

networks:
  cards-against-humanity-massive-decks:
